        <div class="container-xl">
          <!-- site logo -->
          <a class="navbar-brand" href="index.html">

          </a>
          <div class="collapse navbar-collapse">
            <!-- menus -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">首页</a></li>
              <li class="nav-item"><a class="nav-link" href="category.html">生活方式</a></li>

    <!-- section main content -->
    <section class="main-content">
      <div class="container-xl">
        <div class="row gy-4">
          <div class="col-lg-10 mx-auto">

            <div class="section-header">

                  <thead class="table-light">
                    <tr>
                      <th>封面</th>
                      <th>标题</th>
                      <th>作者</th>
                      <th>浏览时间</th>
                      <th>操作</th>

                  </thead>
                  <tbody id="historyTable">
                    <tr>
                      <td><a href="blog-single.html"><img src="images/posts/post-md-5.jpg" class="table-avatar" alt=""></a>

                      <td>2025-06-22</td>

                      </td>
                    </tr>
                    <tr>
                      <td><a href="blog-single.html"><img src="images/posts/post-md-6.jpg" class="table-avatar" alt=""></a>
                      </td>
                      <td><a href="blog-single.html">极简生活的五个建议</a></td>
                      <td>小红</td>
                      <td>2025-06-21</td>
                      <td class="table-actions">
                        <button onclick="removeHistory(this)"><i class="icon-trash"></i> 删除</button>
                      </td>
                    </tr>
                    <tr>
                      <td><a href="blog-single.html"><img src="images/posts/post-md-7.jpg" class="table-avatar" alt=""></a>
                      </td>
                      <td><a href="blog-single.html">数字时代的专注力训练</a></td>
                      <td>小刚</td>
                      <td>2025-06-19</td>

                        <button onclick="removeHistory(this)"><i class="icon-trash"></i> 删除</button>
                      </td>
                    </tr>
                    <tr>
                      <td><a href="blog-single.html"><img src="images/posts/post-md-8.jpg" class="table-avatar" alt=""></a>
                      </td>
                      <td><a href="blog-single.html">健康生活，从早睡早起开始</a></td>
                      <td>小美</td>
                      <td>2025-06-17</td>
                      <td class="table-actions">
                        <button onclick="removeHistory(this)"><i class="icon-trash"></i> 删除</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div id="noHistory" style="display:none;" class="text-center text-muted py-4">暂无浏览记录</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- JAVA SCRIPTS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.sticky-sidebar.min.js"></script>
  <script src="js/custom.js"></script>
  <script>
    function removeHistory(btn) {
      var row = btn.closest('tr');
      row.parentNode.removeChild(row);
      if (document.querySelectorAll('#historyTable tr').length === 0) {
        document.getElementById('noHistory').style.display = 'block';
      }
    }
  </script>
</body>

</html>
