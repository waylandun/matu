<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>发表博客 - Katen</title>
    <meta name="description" content="Katen - 极简博客与杂志 HTML 主题">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/all.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/slick.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/simple-line-icons.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

    <style>
        @media (min-width: 1400px) {
            .container-xl {
                max-width: 1600px;
            }
        }
        .ck-editor__editable {
            min-height: 400px;
            max-height: 600px;
        }
        .post-cover-upload {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .post-cover-upload:hover {
            border-color: #fe5e74;
            background: #fff;
        }
        .post-cover-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }
        .form-control-tag {
            height: auto;
            padding: 0.5rem;
        }
        .tag-item {
            display: inline-block;
            background: #fe5e74;
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            margin: 2px 4px;
            font-size: 14px;
        }
        .tag-item .remove-tag {
            margin-left: 5px;
            cursor: pointer;
        }
        .publish-options {
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
        }
        .btn-publish {
            background: #fe5e74;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-publish:hover {
            background: #e54d63;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(254, 94, 116, 0.2);
        }
        .btn-draft {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-draft:hover {
            background: #5a6268;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.2);
        }
    </style>
</head>

<body>
    <!-- preloader -->
    <div id="preloader">
        <div class="book">
            <div class="inner">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <!-- site wrapper -->
    <div class="site-wrapper">
        <div class="main-overlay"></div>

        <!-- header -->
        <header class="header-default">
            <nav class="navbar navbar-expand-lg">
                <div class="container-xl">
                    <!-- site logo -->
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.svg" alt="logo" />
                    </a>
                </div>
            </nav>
        </header>

        <!-- section main content -->
        <section class="main-content mt-3">
            <div class="container-xl">
                <div class="row">
                    <div class="col-md-8">
                        <!-- 博客编辑区域 -->
                        <div class="post-editor rounded bordered padding-30">
                            <div class="mb-4">
                                <input type="text" class="form-control form-control-lg" placeholder="输入文章标题..." id="post-title">
                            </div>

                            <div id="editor"></div>

                            <div class="mt-4">
                                <label class="form-label">文章标签</label>
                                <div class="form-control form-control-tag" id="tags-container">
                                    <input type="text" id="tag-input" placeholder="输入标签后按回车..." style="border:none;outline:none;width:150px;">
                                </div>
                            </div>

                            <div class="post-cover-upload mt-4" id="cover-upload">
                                <i class="icon-picture" style="font-size: 48px; color: #6c757d;"></i>
                                <h4 class="mt-3 mb-2">点击上传封面图片</h4>
                                <p class="text-muted">支持 jpg、png 格式，建议尺寸 1200x800</p>
                                <input type="file" id="cover-input" accept="image/*" style="display: none;">
                                <img id="cover-preview" class="post-cover-preview">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <!-- 发布选项 -->
                        <div class="publish-options">
                            <h4 class="mb-4">发布选项</h4>
                            
                            <div class="mb-3">
                                <label class="form-label">分类</label>
                                <select class="form-select" id="post-category">
                                    <option value="">选择分类...</option>
                                    <option value="lifestyle">生活方式</option>
                                    <option value="inspiration">灵感</option>
                                    <option value="fashion">时尚</option>
                                    <option value="technology">科技</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">摘要</label>
                                <textarea class="form-control" rows="4" placeholder="输入文章摘要..."></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="d-flex justify-content-between">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="allowComments" checked>
                                        <label class="form-check-label" for="allowComments">允许评论</label>
                                    </div>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="privatePost">
                                        <label class="form-check-label" for="privatePost">仅我可见</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-publish" type="button">发布文章</button>
                                <button class="btn btn-draft" type="button">保存草稿</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- footer -->
        <footer>
            <div class="container-xl">
                <div class="footer-inner">
                    <div class="row d-flex align-items-center gy-4">
                        <div class="col-md-4">
                            <span class="copyright">© 2021 Katen. Template by ThemeGer.</span>
                        </div>
                        <div class="col-md-4 text-center">
                            <ul class="social-icons list-unstyled list-inline mb-0">
                                <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="fab fa-pinterest"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="fab fa-medium"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="fab fa-youtube"></i></a></li>
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <a href="#" id="return-to-top" class="float-md-end">
                                <i class="icon-arrow-up"></i>返回顶部
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JAVA SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.sticky-sidebar.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
        let editor;
        let coverImageUrl = ''; // 保存封面图片URL

        // 初始化 CKEditor
        ClassicEditor
            .create(document.querySelector('#editor'), {
                toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', '|', 'outdent', 'indent', '|', 'imageUpload', 'blockQuote', 'insertTable', 'mediaEmbed', 'undo', 'redo'],
                language: 'zh-cn',
                // 配置图片上传
                simpleUpload: {
                    uploadUrl: 'http://192.168.57.182:8899/upload',
                    headers: {
                        'Accept': 'application/json'
                    }
                }
            })
            .then(newEditor => {
                editor = newEditor;
            })
            .catch(error => {
                console.error(error);
            });

        // 封面图片上传预览和上传处理
        document.getElementById('cover-upload').addEventListener('click', () => {
            document.getElementById('cover-input').click();
        });

        document.getElementById('cover-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // 预览
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('cover-preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);

                // 上传
                const formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: 'http://192.168.57.182:8899/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        coverImageUrl = response.url; // 假设接口返回 {url: "图片URL"}
                        console.log('封面图片上传成功:', coverImageUrl);
                    },
                    error: function(xhr, status, error) {
                        alert('封面图片上传失败，请重试');
                        console.error('上传失败:', error);
                    }
                });
            }
        });

        // 标签管理
        const tagsContainer = document.getElementById('tags-container');
        const tagInput = document.getElementById('tag-input');
        let tags = [];

        function addTag(tag) {
            if (tag && !tags.includes(tag)) {
                tags.push(tag);
                const tagElement = document.createElement('span');
                tagElement.className = 'tag-item';
                tagElement.innerHTML = `${tag}<span class="remove-tag">×</span>`;
                tagElement.querySelector('.remove-tag').addEventListener('click', () => {
                    tags = tags.filter(t => t !== tag);
                    tagElement.remove();
                });
                tagsContainer.insertBefore(tagElement, tagInput);
            }
            tagInput.value = '';
        }

        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                addTag(tagInput.value.trim());
            }
        });

        // 发布文章
        function publishPost(isDraft = false) {
            const title = $('#post-title').val();
            const content = editor.getData();
            const category = $('#post-category').val();
            const summary = $('textarea').val();
            const allowComments = $('#allowComments').is(':checked');
            const isPrivate = $('#privatePost').is(':checked');

            // 表单验证
            if (!title.trim()) {
                alert('请输入文章标题');
                return;
            }
            if (!content.trim()) {
                alert('请输入文章内容');
                return;
            }
            if (!category) {
                alert('请选择文章分类');
                return;
            }
            if (!coverImageUrl) {
                alert('请上传封面图片');
                return;
            }

            // 准备发送的数据
            const postData = {
                title: title,
                content: content,
                coverImage: coverImageUrl,
                category: category,
                summary: summary,
                tags: tags,
                allowComments: allowComments,
                isPrivate: isPrivate,
                status: isDraft ? 'draft' : 'published'
            };

            // 发送请求
            $.ajax({
                url: 'http://192.168.57.182:8899/services/',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(postData),
                success: function(response) {
                    if (isDraft) {
                        alert('草稿保存成功！');
                    } else {
                        alert('文章发布成功！');
                    }
                    // 可以根据需要跳转到文章列表或预览页面
                    // window.location.href = 'articles.html';
                },
                error: function(xhr, status, error) {
                    alert(isDraft ? '草稿保存失败，请重试' : '文章发布失败，请重试');
                    console.error('发布失败:', error);
                }
            });
        }

        // 发布按钮点击事件
        document.querySelector('.btn-publish').addEventListener('click', () => {
            publishPost(false);
        });

        // 保存草稿按钮点击事件
        document.querySelector('.btn-draft').addEventListener('click', () => {
            publishPost(true);
        });

        // 内容回填脚本
        // 假设通过 URL 查询参数获取文章ID
        function getQueryParam(name) {
            const url = window.location.search;
            const params = new URLSearchParams(url);
            return params.get(name);
        }
        
        $(document).ready(function() {
            const postId = getQueryParam('id');
            if (!postId) return; // 没有id不回填
            $.ajax({
                url: `http://192.168.57.182:8899/post/detail?id=${postId}`,
                type: 'GET',
                success: function(data) {
                    // 假设返回结构为 { title, content, category, summary, tags, allowComments, isPrivate }
                    $('#post-title').val(data.title || '');
                    if (editor) {
                        editor.setData(data.content || '');
                    } else {
                        ClassicEditor.create(document.querySelector('#editor')).then(newEditor => {
                            editor = newEditor;
                            editor.setData(data.content || '');
                        });
                    }
                    $('#post-category').val(data.category || '');
                    $('textarea').val(data.summary || '');
                    // 标签回填
                    if (Array.isArray(data.tags)) {
                        tags = [];
                        $('#tags-container .tag-item').remove();
                        data.tags.forEach(tag => addTag(tag));
                    }
                    // 允许评论
                    $('#allowComments').prop('checked', data.allowComments !== false);
                    // 仅我可见
                    $('#privatePost').prop('checked', !!data.isPrivate);
                },
                error: function() {
                    console.warn('获取文章详情失败');
                }
            });
        });
    </script>
</body>
</html>
