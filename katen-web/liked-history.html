  <style>
    .table-actions button {
      border: none;
      background: none;
      color: #fe5e74;
      cursor: pointer;
      font-size: 16px;
      margin-right: 8px;
    }

    .table-actions button:hover {
      color: #dc3545;
    }

    .table-avatar {
      width: 48px;
      height: 48px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
  <style>
    .user-menu {
      border-radius: 4px;
      margin-top: 10px;
    }

    .user-menu .dropdown-item,
    .user-menu .dropdown-item:hover,
    .user-menu .dropdown-item:active,
    .user-menu .dropdown-item:focus {
      box-sizing: border-box;
      width: 100%;
      padding: 8px 16px;
      border: none;
      font-weight: 400;
      outline: none;
      margin: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.2s, color 0.2s;
    }

    .user-menu .dropdown-item:hover {
      background-color: #f8f9fa;
      color: #fe5e74;
    }

    .user-menu .text-danger,
    .user-menu .text-danger:hover,
    .user-menu .text-danger:active,
    .user-menu .text-danger:focus {
      color: #dc3545 !important;
      background: none;
      box-sizing: border-box;
      width: 100%;
      padding: 8px 16px;
      border: none;
      font-weight: 400;
      outline: none;
      margin: 0;
      display: flex;
      align-items: center;
    }

    .user-menu .text-danger:hover {
      background-color: #dc3545 !important;
      color: #fff !important;
    }

    .burger-menu {
      cursor: pointer;
    }

    .search-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .search-toggle {
      color: #fe5e74;
      background: none;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .search-toggle:hover {
      background: rgba(254, 94, 116, 0.08);
      color: #fe5e74;
    }

    .search-form {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
      padding: 0 8px 0 0;
      margin-left: 0;
      height: 40px;
      width: 0;
      overflow: hidden;
      transition: width 0.3s cubic-bezier(.4, 2, .6, 1);
      position: relative;
    }

    .search-container:not(.active) .search-form {
      width: 0;
      padding: 0;
      border: none;
    }

    .search-container.active .search-toggle {
      display: none;
    }

    .search-container.active .search-form {
      width: 260px;
      padding: 0 8px 0 0;
    }

    .search-form .form-control {
      border: none;
      outline: none;
      box-shadow: none;
      border-radius: 20px;
      padding: 8px 40px 8px 16px;
      font-size: 15px;
      background: transparent;
      flex: 1;
    }

    .search-form .search-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #fe5e74;
      font-size: 18px;
      padding: 0;
      cursor: pointer;
    }

    .search-form .search-btn:hover {
      color: #fe5e74;
    }

    .icon-button {
      cursor: pointer;
      padding: 8px;
      border: none;
      background: none;
      color: #fe5e74;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .icon-button:hover {
      background-color: rgba(254, 94, 116, 0.08);
      color: #fe5e74;
    }

    .burger-icon {
      display: block;
      width: 20px;
      height: 2px;
      background-color: currentColor;
      position: relative;
      transition: all 0.3s ease;
    }

    .burger-icon:before,
    .burger-icon:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 2px;
      background-color: currentColor;
      transition: all 0.3s ease;
    }

    .burger-icon:before {
      top: -6px;
    }

    .burger-icon:after {
      bottom: -6px;
    }

    .icon-button:hover .burger-icon:before {
      transform: translateY(2px);
    }

    .icon-button:hover .burger-icon:after {
      transform: translateY(-2px);
    }

    .search-container .search.icon-button {
      display: flex;
    }

    .search-container.active .search.icon-button {
      display: none;
    }
  </style>
</head>

                  <div class="user-info p-3 border-bottom">

                        style="width: 40px; height: 40px;" alt="用户头像">

              <img src="images/wave.svg" class="wave" alt="wave" />

            <div class="padding-30 rounded bordered bg-white">

                  <tbody id="likedHistoryTable">

                      <td><a href="blog-single.html"><img src="images/posts/post-md-9.jpg" class="table-avatar" alt=""></a>

  <!-- JAVA SCRIPTS -->
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/jquery.sticky-sidebar.min.js"></script>
  <script src="js/custom.js"></script>
  <script>
    function unlike(btn) {
      var row = btn.closest('tr');
      row.parentNode.removeChild(row);
      if (document.querySelectorAll('#likedHistoryTable tr').length === 0) {
        document.getElementById('noLikedHistory').style.display = 'block';
      }
    }
  </script>
  <script>
    function toggleUserMenu(event) {
      event.stopPropagation();
      const menu = document.getElementById('userMenu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }
    document.addEventListener('click', function (event) {
      const menu = document.getElementById('userMenu');
      const burgerButton = document.querySelector('.burger-menu');
      if (!menu.contains(event.target) && !burgerButton.contains(event.target)) {
        menu.style.display = 'none';
      }
    });
  </script>
